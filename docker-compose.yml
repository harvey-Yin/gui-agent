version: '3.8'

services:
  vllm-mai-ui:
    image: vllm/vllm-openai:latest
    container_name: mai-ui-2b-agent
    ports:
      - "8001:8000" # 映射到宿主机8001端口
    environment:
      - HF_ENDPOINT=https://hf-mirror.com # 国内镜像
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ${USERPROFILE}/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model Tongyi-MAI/MAI-UI-2B --served-model-name MAI-UI-2B --host 0.0.0.0 --port 8000 --trust-remote-code --dtype float16 --gpu-memory-utilization 0.85 --max-model-len 4096 --enforce-eager
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/v1/models" ]
      interval: 30s
      timeout: 10s
      retries: 3
